<ion-content id="login-form" padding>
    <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="3"></ion-col>
        <ion-col size="6" class="ion-justify-content-center ion-align-items-center">
          <ion-item class="ion-justify-content-center ion-align-items-center">
              <img width="120" src="assets/img/logo-home.png"  />
          </ion-item>
        </ion-col>
        <ion-col size="3"></ion-col>
    </ion-row>
    </ion-grid>

  <form (ngSubmit)="submit()">
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-item>
            <ion-input placeholder="Email" type="text" inputmode="email" pattern="email" [(ngModel)]="login.username" [ngModelOptions]="{standalone: true}" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="ContraseÃ±a" type="password" inputmode="password" [(ngModel)]="login.password"  [ngModelOptions]="{standalone: true}" ></ion-input>
        </ion-item>
        <!-- <ion-text color="danger" [(ngModel)]="errormsg" [ngModelOptions]="{standalone: true}"></ion-text> -->

        <ion-button type="submit">Login</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </form>
</ion-content>
